<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estadio del Espejo - Lacan (Reflejo Real)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="info">
    <h3>Estadio del Espejo - Lacan (Reflejo Real)</h3>
    <p>Rojo: Cuerpo Fragmentado<br>
       Azul: Espejo con reflejo real<br>
       Líneas: Rayos visuales<br>
       Cámara: Posición del Sujeto</p>
</div>

<script src="Js/three.min.js"></script>
<script src="Js/orbitControls.js"></script>
<script src="Js/reflector.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf0f0f0);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(0, 1.5, 5);

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const plane = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), new THREE.MeshPhongMaterial({ color: 0x999999, side: THREE.DoubleSide }));
plane.rotation.x = -Math.PI / 2;
scene.add(plane);

const mirror = new THREE.Reflector(new THREE.PlaneGeometry(5, 5), {
    color: new THREE.Color(0x0000ff),
    textureWidth: window.innerWidth * window.devicePixelRatio,
    textureHeight: window.innerHeight * window.devicePixelRatio
});
mirror.position.z = -2;
mirror.position.y = 1.5;
scene.add(mirror);

const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
for (let i = 0; i < 3; i++) {
    const part = new THREE.Mesh(new THREE.SphereGeometry(0.2, 32, 32), bodyMaterial);
    part.position.set((i - 1) * 0.5, 0.4 + Math.random() * 0.5, 1 + Math.random() * 0.5);
    scene.add(part);

    const points = [];
    points.push(part.position.clone());
    points.push(new THREE.Vector3(part.position.x, part.position.y, -2));
    points.push(camera.position.clone());

    const rayGeometry = new THREE.BufferGeometry().setFromPoints(points);
    const rayMaterial = new THREE.LineBasicMaterial({ color: 0xffff00 });
    const ray = new THREE.Line(rayGeometry, rayMaterial);
    scene.add(ray);
}

scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const light = new THREE.DirectionalLight(0xffffff, 0.8);
light.position.set(5, 10, 5);
scene.add(light);

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
